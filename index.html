<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Modal</title>
</head>

<body>
  <div class="flex-wrapper">
    <button id="modalBtn" class="button">Click Here</button>

    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span id="close-btn" class="close-btn">&times;</span>
          <h2>Modal Header</h2>
        </div>
        <div class="modal-body">
          <p>Hello, I am a modal</p>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo itaque nobis ullam optio accusantium
            possimus sed unde a aperiam odit eos, consequuntur voluptatem, animi quidem commodi? Dolorem eveniet
            obcaecati suscipit?</p>
        </div>
        <div class="modal-footer">
          <h3>Modal Footer</h3>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
